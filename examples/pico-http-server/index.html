<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pico Ethernet</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.container {
			text-align: center;
		}

		h1 {
			color: #333;
		}

		p {
			color: #666;
		}
	</style>
</head>
<body>
	<div class="container">
		<button id="toggleButton">Toggle LED</button>
		<h1>Pico Ethernet (LAN8720)</h1>
		<p>HTTP server running on Raspberry Pi Pico with LAN8720 Ethernet PHY.</p>
	</div>
	<script>
		function addClickRequester(elementId, requestUri) {
			document.getElementById(elementId).addEventListener('click', function() {
				var xhr = new XMLHttpRequest();
				xhr.open('GET', requestUri, true);
				xhr.onload = function() { if (xhr.status === 200) console.log('Request successful!'); };
				xhr.send();
			});
		}
		addClickRequester('toggleButton', '/toggle-led');
	</script>
</body>
</html>
